<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="../css/Login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h2>簡易流水帳<br>登入頁</h2>
        <p>嘗試使用JAVA開發網頁</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">

        <div class="login-form">
            <label style="color: palevioletred" th:text="${msg}"></label>
            <form  th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" name="userName" placeholder="帳號">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="Password" placeholder="密碼">
                </div>
                <button type="submit" class="btn btn-black">登入</button>
                <button type="button" onclick="javascript:location.href='/'" class="btn btn-secondary">回首頁</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
